<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>SV-Shop Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="mainDiv">
        <h1 class="animatedMainTitle">SV Shop</h1>
        <div class="signUpContainer">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="signup(event)">
                <input id="username" placeholder="Name" type="text">
                <input id="email" placeholder="Email" type="text">
                <input id="password" placeholder="Password" type="password">
                <button id="signUp" class="signUp" onclick="signup(event)">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./src/storageService.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
