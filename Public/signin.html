<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SV-Shop Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="mainDiv">
        <h1 class="animatedMainTitle">SV Shop</h1>
        <div class="signInContainer">
            <h2>Sign In</h2>
            <form onsubmit="login(event)">
                <input id="username" placeholder="Username" type="text">
                <input id="password" placeholder="Password" type="password">
                <button id="signInB" class="signInB">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html"><button class="signUpB">Sign Up</button></a></p>
        </div>
    </div>
    <script src="./src/storageService.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
