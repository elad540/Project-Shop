<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SV-Shop Homepage</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="mainDiv">
        <h1>SV Shop</h1>
        <div class="signInContainer">
            <h2>Sign In</h2>
            <form>
                <input id="email" placeholder="Email" type="text">
                <input id="password" placeholder="Password" type="password">
                <button id="signInB" class="signInB" onclick="signIn()">Sign In</button>
            </form>
            <p>Don't have an account? <a href="/signup"><button class="signUpB">Sign Up</button></a></p> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
