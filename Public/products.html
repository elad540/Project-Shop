

<!-- בעמוד בחירת המוצרים, יופיעו כל המוצרים השמורים במאגר המידע, כל אחד בדיב נפרד, עם המחיר ושם המוצר, לחיצה על המוצר תוסיף את המוצר למערך המוצרים שנבחרו.
בראש העמוד יש כפתור select  עם שני אפשרויות מיון: לפי שם או לפי מחיר, בחירה של אחת האפשרויות ולחיצה על כפתור "מיון" תמיין מחדש את המוצרים לפי הסדר שנבחר.
בונוס: אפשר להוסיף אינפוט של טקסט, ומציאת מוצרים לפי התווים של השמות שלהם: לדוגמא: כתיבת ‘ba’, תציג את כל המוצרים שקיימת בהם המחרוזת ‘ba’. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <button class="btn_logout" onclick="logout()"> logout </button>
    <div id="mainDiv">
        <h1>SV Shop</h1>
        <div class="productsContainer">
            <form>
                <select class="byNamePrice" name="byNamePrice" onchange="getOption()">
                    <option selected value="all">All</option>
                    <option value="byName">by Name</option>
                    <option value="byPrice">by Price</option>
                    <label for="searchInput">Search by name:</label>
                    <input type="text" id="searchInput" oninput="searchProducts()">
                    
                </select>
                <!-- products details פה יהיו את כל המוצרים  -->
                <div class="product" id="couch" onclick="addToCart('A Couch', 2000)">A Couch - 2000</div>
                <div class="product" id="coffeeTable" onclick="addToCart('Coffee Table', 50)">Coffee Table - 50</div>
                <div class="product" id="diningTable" onclick="addToCart('Dining Table', 1500)">Dining Table - 1500</div>
                <div class="product" id="kitchenIsland" onclick="addToCart('Kitchen Island', 1200)">Kitchen Island - 1200</div>
                <div class="product" id="outdoorSofa" onclick="addToCart('Outdoor Sofa', 500)">Outdoor Sofa - 500</div>
                
                <a href="buy.html" id="toBuy" class="toBuy">Buy</a>
            </form>
        </div>
    </div>
    </div>
    <script src="../src/storageService.js"></script>
    <script src="../src/app.js"></script>
</body>
</html>
