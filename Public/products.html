<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body onload="init()">
    <button class="btn_logout" onclick="logout()"> logout </button>
    <div id="mainDiv">
        <h1 class="animatedMainTitle">SV Shop</h1>
        <br></br>
        <div class="productsContainer">
            <div>
                <select class="byNamePrice" name="byNamePrice" onchange="getOption()">
                    <option selected value="all">All</option>
                    <option value="byName">by Name</option>
                    <option value="byPrice">by Price</option>
                </select>
                </br>
                <label for="searchInput">Search by name:</label>
                <input type="text" id="searchInput" oninput="searchProducts()">
                <div class="prodsList"> </div>
                <a href="buy.html" class="btn_buy">Buy</a>
            </div>
        </div>
    </div>
    <script src="./src/storageService.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
